name: PR-Agent (Copilot SDK)

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  pr_agent_copilot_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    name: Run PR-Agent review with Copilot SDK
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Copilot CLI
        run: |
          npm install -g @github/copilot
          copilot --version

      - name: Install PR-Agent dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install github-copilot-sdk==0.1.23

      - name: Run PR-Agent with Copilot SDK
        env:
          PYTHONPATH: .
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          config.ai_handler: "copilot_sdk"
          config.model: "gpt-5"
          config.fallback_models: '["gpt-5-mini"]'
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "false"
          github_action_config.auto_improve: "false"
          github_action_config.pr_actions: '["opened", "reopened", "ready_for_review", "synchronize"]'
          copilot.cli_path: "copilot"
          copilot.use_logged_in_user: "false"
          copilot.timeout: "180"
          copilot.infinite_sessions_enabled: "false"
        run: python -m pr_agent.servers.github_action_runner
